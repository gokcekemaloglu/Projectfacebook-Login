<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Facebook Login</title>
</head>
<body>
    <div class="title">
        <p id="title"><strong>facebook</strong></p>
        <p id="description">Facebook tanıdıklarınla iletişim kurmanı ve hayatında olup bitenleri paylaşmanı sağlar.</p>
    </div>
    <div class="container">
        <form action="result.html" method="get" class="form-group">
            <div class="text">
                <input type="text" name="e-posta" id="e-posta" placeholder="E-posta veya Telefon Numarası">
                <br>
                <input type="text" name="Şifre" id="sifre" placeholder="Şifre">
                <br>
                <input type="submit" value="Giriş Yap" id="submit">
                <br>
                <div id="unut">
                    <a href="#">Şifreni mi Unuttun</a>
                </div>
                <hr>
                <input type="button" value="Yeni hesap oluştur" id="yenihesap">
            </div>
        </form>
        <p>
            Ünlü biri, marka veya işletme için <strong><a href="">Sayfa oluştur.</a></strong>
        </p>
    </div>
</body>
</html>
